<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeapi2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="contenedor">
        <h1>Tu lista de Pokemons Favorito</h1>
        <div class="busqueda">
            <input type="text" id="pokemonNombre" placeholder="Escribe el nombre de un pokemon">
            <button id="boton-busqueda">Buscar Pokemon</button>
        </div>
        <div id="resultado" class="contedor-busqueda"></div>
        <div id="favoritos" class="contedor-favoritos">
            <h2>Tus pokemon favoritos</h2>
            <div id="lista-favoritos" class="grid-faviritos"></div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
